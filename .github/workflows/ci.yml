name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 git_evolve tests --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy git_evolve --ignore-missing-imports

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=git_evolve --cov-report=xml

    - name: Format check with black
      run: |
        pip install black
        black --check git_evolve tests

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Check package
      run: |
        pip install twine
        python -m twine check dist/*
